<mat-card>
  <mat-toolbar color="primary">
    <span>Despesas</span>
  </mat-toolbar>
  <div *ngIf="despesas$ | async as despesas; else loading">
    <table mat-table [dataSource]="despesas" class="mat-elevation-z8">
      <!-- Nome Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Despesa</th>
        <td mat-cell *matCellDef="let despesa">{{ despesa.name }}</td>
      </ng-container>

      <!-- Categoria Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let despesa">{{ despesa.category }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let despesa">{{ despesa.price }}</td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button
            mat-icon-button
            color="accent"
            aria-label="botão adicionar"
            (click)="onAdd()"
          >
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let despesa">
          <button mat-icon-button color="primary" aria-label="botão editar">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="botão remover">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
