<mat-card>
  <mat-toolbar color="primary">Despesas</mat-toolbar>
  <div class="mat-elevation-z8 column-flex">
    <app-despesas-list
      *ngIf="despesas$ | async as despesas; else loading"
      [despesas]="despesas"
    ></app-despesas-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
