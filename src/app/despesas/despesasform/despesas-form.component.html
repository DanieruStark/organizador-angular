<mat-card>
  <mat-card-header>
    <mat-card-title>Detalhes da despesa</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="formField">
        <input matInput placeholder="Nome da despesa" formControlName="name" />
      </mat-form-field>

      <mat-form-field class="formField">
        <input
          matInput
          placeholder="categoria da despesa"
          formControlName="category"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
